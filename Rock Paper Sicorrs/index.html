<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Sicorss</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="Hands">
        <button class="hand" index=0>✊</button>
        <button class="hand" index=1>🖐️</button>
        <button class="hand" index=2>✌️</button>
    </div>
    <div class="scores">
        <div class="score">
            You - <span your-score>0</span> 
        </div>
        <div class="score" final-column>
            Computer - <span computer-score>0</span>
        </div>
        
    </div> 

    
</body>
</html>
